<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Bridal Categories</h2>

        <!-- Mehndi Card -->

            <div class="card category-card">

                    <h5 class="card-title">Mehndi</h5>
                    <a href="/cateories/Assets/bridal.t/mn.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
        <!-- Barat Card -->
        <div class="col-md-4 mb-4">
            <div class="card category-card">
                <img src="/cateories/Assets/bridal/b.card.png" class="card-img-top" alt="Barat">

                    <a href="/cateories/Assets/bridal.t/brt.html" class="btn btn-primary">Explore</a>

        </div>
         <!-- Walima Card -->
         <div class="col-md-4 mb-4">
            <div class="card category-card">
                <img src="/cateories/Assets/bridal/w.card.png" class="card-img-top" alt="Barat">
                <div class="card-body text-center">
                    <h5 class="card-title">Walima</h5>
                    <a href="/cateories/Assets/bridal.t/w.html" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
         <!-- Nikkah Card -->
         <div class="col-md-4 mb-4">
            <div class="card category-card">
                <img src="/cateories/Assets/bridal/n.card.png" class="card-img-top" alt="Barat">
                <div class="card-body text-center">
                    <h5 class="card-title">Nikkah</h5>
                    <a href="/cateories/Assets/bridal.t/nik.html" class="btn btn-primary">Explore</a>

            </div>
        </div>


    </div>
</div>
<style>
    body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

h2 {
        font-family: 'Georgia', serif; /* Change this to any font you prefer */
        font-size: 2.5em; /* Larger font size */
        font-weight: 700; /* Bold text */
        text-align: center;
        color: #3a3a3a; /* Darker color for contrast */
        margin-bottom: 30px;
        position: relative;
    }

.category-card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.category-card:hover {
    transform: translateY(-5px);
}

.card-title {
    font-weight: bold;
    font-size: 1.2em;
}

.card-img-top {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.btn-primary {
    background-color: #575425;
    border: none;
}

.btn-primary:hover {
    background-color: #dc7b79;
}

</style>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
